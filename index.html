<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">8 AM</div>
        <textarea class="description col timeslot" id="text-area-8"></textarea>
        <button class="saveBtn" id="save-8">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">9 AM</div>
        <textarea class="description col timeslot" id="text-area-9"></textarea>
        <button class="saveBtn" id="save-9">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">10 AM</div>
        <textarea class="description col timeslot" id="text-area-10"></textarea>
        <button class="saveBtn" id="save-10">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">11 AM</div>
        <textarea class="description col timeslot" id="text-area-11"></textarea>
        <button class="saveBtn" id="save-11">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">12 AM</div>
        <textarea class="description col timeslot" id="text-area-12"></textarea>
        <button class="saveBtn" id="save-12">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">1 PM</div>
        <textarea class="description col timeslot" id="text-area-1"></textarea>
        <button class="saveBtn" id="save-1">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">2 PM</div>
        <textarea class="description col timeslot" id="text-area-2"></textarea>
        <button class="saveBtn" id="save-2">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">3 PM</div>
        <textarea class="description col timeslot" id="text-area-3"></textarea>
        <button class="saveBtn" id="save-3">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">4 PM</div>
        <textarea class="description col timeslot" id="text-area-4"></textarea>
        <button class="saveBtn" id="save-4">Save</button>
      </div>
      <div class="row">
        <div class="hour time-block font-weight-bold p-4">5 PM</div>
        <textarea class="description col timeslot" id="text-area-5"></textarea>
        <button class="saveBtn" id="save-5">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
